<script src="https://unpkg.com/formiojs@latest/dist/formio.full.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/formiojs@latest/dist/formio.full.min.css">

<div id="formio"></div>

<script type="text/javascript">
  window.addEventListener('DOMContentLoaded', () => {
    Formio.createForm(document.getElementById('formio'), 'https://api.forms.platforms.qld.gov.au/pdpcykjgxghzssj/tp').then(function (wizard) {
            window.form = wizard;
            wizard.on('onAcceptEvent', function () {
                console.log("Inside Accept Form");
            });
            wizard.on('onBackEvent', function () {
                console.log("Inside Back Event");
            });
        });;
  })
  
</script>
<style>
    .formio-form > div > nav, .formio-form > div > ul {
        display: none;
    }
</style>
