<script src="https://unpkg.com/formiojs@latest/dist/formio.full.min.js"></script>

<div id="formio"></div>

<script type="text/javascript">
  window.addEventListener("DOMContentLoaded", () => {
    Formio.createForm(
      document.getElementById("formio"),
      "https://api.forms.platforms.qld.gov.au/fesrqwsyzlbtegd/formwizard",
      {
        buttonSettings: {
          showCancel: false,
          showPrevious: false,
          showNext: false,
          showSubmit: false,
        },
      }
    ).then((wizard) => {
      // register navigation handlers for button events
      wizard.on("gotoNextPage", function () {
        wizard.nextPage();
      });

      wizard.on("onAcceptEvent", function () {
        if (wizard._data.termsAndConditions) wizard.nextPage();
      });
      wizard.on("onBackEvent", function () {
        wizard.prevPage();
      });
    });
  });
</script>
